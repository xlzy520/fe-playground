    <script>
      const loginBtn = document.querySelector('.m-loginbutton');
      loginBtn.addEventListener('click', () => {
        CommonToast.showBoxLoadingToast();
        setTimeout(() => {
          CommonToast.showTextToast('恭喜您，激活成功');
        }, 1000);
      });

      const keyInput = document.querySelector('.key-input');
      keyInput.addEventListener('input', (evt) => {
        const value = evt.target.value;
        if (value) {
          const arr = value.split('-');
          const last = arr.pop();
          if (last.length === 4) {
            keyInput.value = value + '-';
          }
        }
      });
    </script>
