  </body>
<script>
  function download(filename, url, newTab = false) {
    const elem = window.document.createElement('a');
    elem.download = filename;
    elem.href = url;
    if (newTab) {
      elem.target = '_blank';
    }
    document.body.appendChild(elem);
    elem.click();
    document.body.removeChild(elem);
  }


  const ua = navigator.userAgent.toLowerCase();
  const isAndroid = ua.includes('android')
  const isIOS = ua.includes('iphone');
  const isWeiXin = ua.includes('micromessenger');
  /** 企业微信环境判断 */
  const isWeiXinWork = ua.includes('wxwork');

  function downloadAPP() {
    if (isAndroid) {
      download(
        '万事ONES.apk',
        'https://k8s.myones.net/ones_release_v2.27.3_build5099_yingyongbao.apk'
      );
    } else if (isIOS) {
      window.open('https://apps.apple.com/cn/app/%E4%B8%87%E4%BA%8Bones/id1282904571', '_self');
    }
  }

  if (isWeiXinWork || isWeiXin) {
    const bg = document.querySelector('.bg');
    bg.classList.remove('hidden');
  } else {
    downloadAPP();
  }

</script>
