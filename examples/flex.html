    #app{

      height: 100%;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;

    .content-item.el-image{
      width: 200px;
      height: 200px;
      margin-right: 20px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 3px solid transparent;
    }
    .content-item.el-image img{
      cursor: pointer;
    }
    .content-item.checked{
      border: 3px solid #258aff;
    }
    .image-slot {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      color: #909399;
      font-size: 14px;
    }
    .err-text{

      font-size: 24px;
      text-align: center;
      text-overflow: ellipsis;
    }
    .image-date{

      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      color: #909399;
      font-size: 14px;
    }
    .image-slot{
      background: rgba(163,202,250,0.05);
    }
    .image-slot.date{
